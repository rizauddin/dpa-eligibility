<h2>Evidence to Support Suspected Offences</h2>
<form [formGroup]="evidenceSupportForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="evidence">Upload evidence of suspected offences</label>
    <textarea id="evidence" formControlName="evidence"></textarea>
    <div *ngIf="evidenceSupportForm.controls['evidence'].invalid && (evidenceSupportForm.controls['evidence'].dirty || evidenceSupportForm.controls['evidence'].touched)">
      <p style="color:red;">This field is required.</p>
    </div>
  </div>
  <button type="submit" [disabled]="evidenceSupportForm.invalid">Next</button>
</form>
